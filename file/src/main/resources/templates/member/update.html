<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Update Page</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Member Update Page</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">

                            <form action="/member/update" method="post">
                                <div class="mb-3">
                                    <label for="boardTno" class="form-label">Name</label>
                                    <input type="text" name="mname" class="form-control" id="memberName"
                                        th:value="${member.mname}">
                                </div>
                                <div class="mb-3">
                                    <label for="boardTno" class="form-label">Email</label>
                                    <input type="text" name="email" class="form-control" id="MemberEmail"
                                        th:value="${member.email}">
                                </div>
                                <div class="mb-3">
                                    <label for="boardTno" class="form-label">Password(Protected)</label>
                                    <input type="password" name="mpw" class="form-control" id="MemberPassword"
                                        th:value="${member.mpw}">
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <button type="submit"  class="btn btn-primary">Update</button>
                                        <a th:href="@{|/member/mypage/${email}|}" class="btn btn-info text-white">Return My
                                            Page</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
