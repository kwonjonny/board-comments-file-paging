<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Join Page</title>
</head>

<body>
    <div layout:fragment="content">
        <form action="/member/join" method="post">
            <h1>Member Join Page</h1>
            <div class="mb-3">
                <label for="mname" class="form-label">Username:</label>
                <input type="text" id="mname" name="mname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mpw" class="form-label">Password:</label>
                <input type="password" id="mpw" name="mpw" class="form-control" required>
            </div>

            <div class="form-group row text-center">
                <button type="submit" class="btn btn-primary">Join</button>
                <a th:href="@{|/member/signin|}" class="btn btn-info text-white btnSignin">Return Sign
                    Page</a>
            </div>
        </form>
    </div>
</body>

</html>
